<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
</head>
<body>
    <h1>sistemas para pais</h1>
    digite o nome do pais:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">  
    </div>
<script>
function calcular(){
var txtpais = window.document.getElementById('txtpais')
var res = window.document.querySelector('div#res')
var pais = String(txtpais.value).toLowerCase() 
res.innerHTML =`<p>Vivendo em <strong>${pais}</strong><p>`
if (pais == 'brasil') {
    res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
}
else {
    res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
}
}

</script>
</body>
</html>
